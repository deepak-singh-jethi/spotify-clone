<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>album</title>
    <link rel="stylesheet" href="./albumstyle.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-conatiner">
      <!-- ----------------------- -->
      <!-- side-bar section -->
      <div class="side-bar">
        <div class="side-bar-content">
          <div class="nav-item nav-line-seperation">
            <!-- spotify logo -->
            <div class="spotify-logo">
              <img src="./Icons/Spotify logo.png" alt="Spotify lo" />
            </div>

            <!-- home-search-library -->
            <div class="home-section-album">
              <div class="logo-flex">
                <img src="./Icons/Home.png" alt="" />
                <p>Home</p>
              </div>

              <div class="logo-flex">
                <img src="./Icons/Search.png" alt="search-icon" />
                <p>search</p>
              </div>

              <div class="logo-flex">
                <img
                  src="./Icons/Your library.png"
                  alt="Music library section" />
                <p>Your Library</p>
              </div>
            </div>
            <!-- playlist-section -->
            <div class="nav-item nav-line-seperation playlist-section-album">
              <p>Playlist</p>
              <div class="logo-flex">
                <img src="./Icons/plus.png" alt="add button" />
                <p>Create Playlist</p>
              </div>
              <div class="logo-flex">
                <img src="./Icons/purpleheart.png" alt="liked songs" />
                <p>Liked Songs</p>
              </div>
            </div>
          </div>
          <!-- album-art -->

          <div class="album-art">
            <img src="./Icons/imgs/album art.png" alt="" />
          </div>
        </div>
      </div>

      <!-- ------------------------- -->
      <!-- main-content-area -->

      <div class="content-area">

    </div>

    <!-- --------------------------- -->
    <!-- bottom-music player -->
    <div class="play-music-area">
      <div class="song-playing">
        <img
          src="./Icons/imgs/playing-img.png"
          alt="song-playing"
          class="music-art" />
        <div class="song-playing-name">
          <h4>Dreaming on</h4>
          <p>NEFFIX</p>
        </div>
        <img src="./Icons/heart.png" alt="like song" />
      </div>
      <div class="song-control">
        <div class="song-control-upper">
          <img src="./Icons/shuffle.png" alt="loop" id="loop" />
          <img src="./Icons/previous.png" alt="previous" />
          <img src="./Icons/play.png" alt="play" id="play-button" />
          <img src="./Icons/next.png" alt="next" />
          <img src="./Icons/loop.png" alt="loop" id="loop" />
        </div>
        <div class="song-control-lower">
          <p>1:11</p>
          <img src="./Icons/big-music-bar.png" alt="song-scroll" />
          <p>3.45</p>
        </div>
      </div>
      <div class="song-extra-control">
        <img src="./Icons//microphone.png" alt="loop" id="lyrics" />
        <img src="./Icons/query-queue.png" alt="query" />
        <img src="./Icons/carbon_laptop.png" alt="link-debice" />
        <img src="./Icons/speaker-white.png" alt="mute" />
        <img src="./Icons/volume-bar.png" alt="volume" id="volume" />
        <img src="./Icons/pip.png" alt="streath scrren" />
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/0b381e01ab.js"
      crossorigin="anonymous"></script>
  </body>
</html>
